<h1 id="tableLabel">Weather App</h1>

<p></p>

<p *ngIf="!weather"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="weather">
  <thead>
    <tr>
      <th>Weather Forcast</th>
      <th>Temprature</th>
      <th>Humidity</th>
      <th>Time of day</th>
      <th>Date</th>
      <th>Wind</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let w of weather">
      <td>{{ w.weatherForcast }}</td>
      <td>{{ w.temprature }}</td>
      <td>{{ w.humidity }}</td>
      <td>{{ w.timeOfDay }}</td>
      <td>{{ w.date  }}</td>
      <td>{{ w.wind }}</td>
    </tr>
  </tbody>
</table>
